@if(person.id > 0) {
    <h2>Update Person</h2>
}@else {
    <h2>Add Person</h2>
}

<div>
    <label>First Name:</label>
    <input type="text" [(ngModel)]="person.fname" required />
</div>
<div>
    <label>Last Name:</label>
    <input type="text" [(ngModel)]="person.lname" required />
</div>
<div>
    <label>Homeworld:</label>
    <input type="number" [(ngModel)]="person.homeworld" />
</div>
<div>
    <label>Age:</label>
    <input type="number" [(ngModel)]="person.fname" required />
</div>
<button title="Cancel" (click)="cancel()">
    Cancel
</button>
<button title="Submit" (click)="submit()">
    Submit
</button>
